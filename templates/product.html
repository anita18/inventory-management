<div class="container">
    <form name="productAddEdit" novalidate>
        <div class="form-group">
            <label for="productname">Product Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Product Name" name="name" required
                   ng-model="inputForm.productName">
            <span class="text-danger" ng-show="productAddEdit.$submitted && productAddEdit.name.$invalid">The name is required.</span>
        </div>
        <div class="form-group">
            <label for="decription">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description" name="descr"
                   ng-model="inputForm.description">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="Quantity" name="qty" required
                   ng-model="inputForm.quantity">
            <span class="text-danger" ng-show="productAddEdit.$submitted && productAddEdit.qty.$invalid">The Quantity is required.</span>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Price" name="price" ng-model="inputForm.price" required>
            <span class="text-danger" ng-show="productAddEdit.$submitted && productAddEdit.price.$invalid">The Price is required.</span>
        </div>
        <button type="button" class="btn btn-danger" ui-sref="list">Cancel</button>
        <button type="submit" class="btn btn-success"
                ng-click="save(inputForm.productName, inputForm.description, inputForm.quantity, inputForm.price)">Save</button>
    </form>
</div>
